<div *ngIf="errorMessage; else editForm">
  <p>{{ errorMessage }}</p>
</div>

<ng-template #editForm>
<div class="container">
  <h2 class="heading">Patient edit form</h2>
  <form #patientForm="ngForm" (ngSubmit)="submitForm(patientForm)">

    <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="patient.lastName"
             required>
      <div *ngIf="patientForm.form.controls['lastName']?.invalid" class="alert">
        Lastname is required.
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="patient.firstName"
             required>
      <div *ngIf="patientForm.form.controls['firstName']?.invalid" class="alert">
        Firstname is required.
      </div>

      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="text" class="form-control" id="birthdate" name="birthdate" [(ngModel)]="patient.birthdate" readonly aria-readonly="true">
        <div *ngIf="patientForm.form.controls['birthdate']?.invalid" class="alert">
          Birthdate is required.
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="patient.gender" disabled aria-disabled="true">
          <option value="" disabled>Select Gender</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
        <div *ngIf="patientForm.form.controls['gender']?.invalid"
             class="text-danger">
          Please select a gender.
        </div>

        <div class="form-group">
          <label for="address">Address (optional)</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="patient.address">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone number (optional)</label>
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                 [(ngModel)]="patient.phoneNumber" pattern="^[0-9-]+$">
          <div
            *ngIf="patientForm.form.controls['phoneNumber']?.invalid"
            class="text-danger">
            Please enter a valid phone number.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</ng-template>
