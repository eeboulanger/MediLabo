<h2>Medical records</h2>
<div>
  <table>
    <thead>
    <tr>
      <th>Note</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medicalRecord of medicalRecords">
      <td>{{ medicalRecord.note }}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" [routerLink]="['/patients']" class="btn btn-primary">
    Back</button>
</div>
