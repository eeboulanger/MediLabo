<h2>Medical records</h2>
<h3>Patient name: {{ patientName }}</h3>
<div>
  <button type="button" class="btn btn-primary"
          [routerLink]="['/record-add', patientId]"
          [queryParams]="{ patientName: patientName }">
    Add new note
  </button>
</div>
<div>
  <table>
    <thead>
    <tr>
      <th>Note</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medicalRecord of medicalRecords">
      <td>{{ medicalRecord.note }}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" [routerLink]="['/patients']" class="btn btn-primary">
    Back
  </button>
</div>
